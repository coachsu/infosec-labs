<html>
  <head>
    <title>JavaScript範例</title>
  </head>
  <body>
	<h1 id="desc">範例#05:透過 Document.location.replace() 更換網址</h1>
	<input type="button" onclick="changeURL()" value="確定" />
	<script>
		function changeURL() {
			document.location.replace('https://bit.ly/ucanlab');
		}
	</script>
  </body>
</html>
